<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body>
        <div class="container">
            <form>
                <fieldset id="search-form">
                    <div class="form-group">
                        <label for="from-location">From:</label>
                        <input type="text" 
                            class="form-control" 
                            id="from-location" 
                            maxlength="30"
                            placeholder="eg: New-York">
                    </div>
                    <div class="form-group">
                        <label for="to-location">To:</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="to-location" 
                            placeholder="eg: Sydney">
                    </div>
                    <div class="input-group date">
                        <label>Travel date:</label>
                        <input 
                            type='text' 
                            readonly 
                            class="form-control"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </span>
                    </div>
                    <input 
                        type="button" 
                        class="btn btn-default"
                        id="search"
                        value="Search">
                </fieldset>
            </form>
            <div id="search-result"></div>
        </div>
        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>
