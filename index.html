<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="fromLocation">From:</label>
                    <input type="text" 
                        class="form-control" 
                        id="fromLocation" 
                        maxlength="30"
                        placeholder="eg: New-York">
                </div>
                <div class="form-group">
                    <label for="toLocation">To:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="toLocation" 
                        placeholder="eg: Sydney">
                </div>
                <div class="input-group date">
                    <label for="toLocation">Travel date:</label>
                    <input 
                        type='text' 
                        readonly 
                        class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </span>
                </div>
                <input 
                    type="button" 
                    class="btn btn-default"
                    id="search"
                    value="Search">
            </form>             
        </div>
        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>
