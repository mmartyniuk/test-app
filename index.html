<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body>
        <div class="container">
            <form class="search-form">
                <fieldset class="search-form-elements">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="from-location">From:</label>
                            <input type="text" 
                                class="form-control" 
                                id="from-location" 
                                maxlength="30"
                                placeholder="eg: New-York" />
                        </div>
                        <div class="col-md-4">
                            <label for="to-location">To:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="to-location" 
                                placeholder="eg: Sydney" />
                        </div>
                        <div class="col-md-4">
                            <label>Travel date:</label>
                            <div class="input-group date">
                                <input 
                                    type='text' 
                                    readonly 
                                    class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button 
                            class="btn btn-lg btn-primary"
                            id="search" disabled>Search</button>
                    </div>
                </fieldset>
            </form>
            <div>
                <div id="search-result-tabs"></div>
                <div id="search-result"></div>
            </div>
            
        </div>
        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>
