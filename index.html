<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="fromLocation">From:</label>
                    <input type="text" 
                        class="form-control" 
                        id="fromLocation" 
                        placeholder="eg: New-York">
                </div>
                <div class="form-group">
                    <label for="toLocation">To:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="toLocation" 
                        placeholder="eg: Sydney">
                </div>
                <div class="form-group date">
                    <label for="toLocation">Travel date:</label>
                    <input type='text' readonly class="form-control" data-date-autoclose="true"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </span>
                </div>
                <input type="button" class="btn btn-default" value="Submit">
            </form>             
        </div>
        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>
